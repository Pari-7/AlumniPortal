<!DOCTYPE html>
<html>

<style>

}

<body>

    <ul class="dropdown-menu">

        <a class="test" tabindex="-1" href="#">Marksheet <span class="caret"></span></a>

<script>
$(document).ready(function(){

    e.preventDefault();
  });
});
</script>
